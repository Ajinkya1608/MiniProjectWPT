<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<style>
    #id1 {
        background: linear-gradient(to right, #f11515, #ff6b08, #d6cb2a, #e5f172);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        font-weight: bolder;

    }
</style>

<body>
    <div class="container-fluid">
        <div class="row"
            style="height: 100px; background: linear-gradient(to right, rgb(163, 230, 134),gray, rgb(250, 132, 132));">
            <div id="id1" class="col-8 d-flex justify-content-start align-items-center h1 ms-2 sticky-lg-top ">CDAC
                LogBook
            </div>
            <div class=" col d-flex align-items-center justify-content-end me-5">
                <input class="btn btn-outline-light col-sm-3" type="button" value="Sign Out">
            </div>
        </div>

        <div class="row">
            <!-- LEFT -->
            <div class="d-none d-md-block col-md-3">
                <div class="my-2">
                    <img src="https://picsum.photos/100" alt="" style="width: 50px; height: 50px; border-radius: 50%" />
                </div>
                <div class="mb-1">
                    <input class="btn btn-outline-secondary btn-lg w-100" type="button" value="Home" />
                </div>
                <div class="mb-1">
                    <input class="btn btn-outline-secondary btn-lg w-100" type="button" value="Explore" />
                </div>
                <div class="mb-1">
                    <input class="btn btn-outline-secondary btn-lg w-100" type="button" value="Notifications" />
                </div>
                <div class="mb-1">
                    <input class="btn btn-outline-secondary btn-lg w-100" type="button" value="Messages" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
